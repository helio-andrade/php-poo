<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Área</title>
    <script>
        function calcularArea() {
            let largura = parseFloat(document.getElementById("largura").value);
            let comprimento = parseFloat(document.getElementById("comprimento").value);

            if (!isNaN(largura) && !isNaN(comprimento)) {
                let area = largura * comprimento;
                document.getElementById("resultado").innerText = `Área: ${area.toFixed(2)} m²`;
            } else {
                document.getElementById("resultado").innerText = "Preencha os campos corretamente.";
            }
        }
    </script>
</head>
<body>
    <h2>Calculadora de Área</h2>
    <form onsubmit="event.preventDefault(); calcularArea();">
        <label>Largura:</label>
        <input type="number" id="largura" step="0.01" required>
        <br><br>

        <label>Comprimento:</label>
        <input type="number" id="comprimento" step="0.01" required>
        <br><br>

        <button type="submit">Calcular</button>
    </form>

    <h3 id="resultado">Área: </h3>
</body>
</html>
